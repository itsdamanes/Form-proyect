<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
   

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="colors-form.css">

</head>


  <body >
        <div class="card" style="width: 1100px; margin-left: auto; margin-right: auto; margin-top: 50px">

         
            <div class="card-header">
              Payment for example
            </div>

            <div class="card-body">

                <div class="div-1">
                  <input type="email" class="form-control" id="email" placeholder="Some fields are missing" name="email" style="background-color: #fe484b;">
                </div>

                  <div class="div-2">

                    <div class="mb-3 mt-3">
                      <label for="email" class="form-label">Card #</label>
                      <input type="email" class="form-control" id="email" placeholder="XXXXXXXXXXXXX" name="email">
                    </div>

                    <div class="mb-3 mt-3">
                      <label for="email" class="form-label">CVC #</label>
                      <input type="email" class="form-control" id="email" placeholder="00000" name="email">
                    </div>

                    <div class="mb-3 mt-3">
                      <label for="email" class="form-label">Amount</label>
                      <input type="email" class="form-control" id="email" placeholder="Amount" name="email">
                    </div>

                  </div>
              
                    <div class="div-3">

                      <div class="mb-3 mt-3">
                        <label for="email" class="form-label">First name:</label>
                        <input type="email" class="form-control" id="email" name="email">
                      </div>
                      
                      <div class="mb-3 mt-3">
                        <label for="email" class="form-label">Last name:</label>
                        <input type="email" class="form-control" id="email" name="email">
                      </div>

                    </div>
              
                      <div class="div-4">

                        <div class="mb-3 mt-3">
                          <label for="email" class="form-label">City:</label>
                          <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
                        </div>

                        <!-- AQUI VA LA INTERACCION QUE FALTA, DEBES BUSCARLA-->

                        <div class="mb-3 mt-3">
                          <label for="email" class="form-label">Postal code:</label>
                          <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
                        </div>
                      </div>
              
                        <div class="div-5">

                          <!--BUSCAR INTERACCIÃ“N QUE FALTA-->

                          <div>
                            <label for="comment">Message:</label>
                            <textarea class="form-control" rows="5" id="comment" name="text"></textarea>
                          </div>
                        </div>
            </div>

            <div class="card-footer">
              
              <div>
                <button type="button" class="btn btn-secondary">Cancel</button>
                <button type="button" class="btn btn-primary">Send</button>
              </div>

            </div>
              
          

              
              
          </div>


   

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>


</html>
